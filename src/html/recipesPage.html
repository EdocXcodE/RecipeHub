<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Results</title>
    <link rel="stylesheet" href="../css/genericStyle.css">

</head>
<body>
    <div id="loading" class="loading">Loading...</div>
    <button id="savedRecipesBtn" class="saved-recipes-btn">Favourites</button>
    <button id="backBtn">Back</button>
    <div class="container hidden">   
        <h1 class="title">Recipes are Here, Enjoy :)</h1>
        <div id="loadingContainer" class="loading">Loading...</div>
        <div id="filterContainer" class="filter-container">
            <input type="text" id="filterInput" placeholder="Filter recipes...">
        </div>
        <div class="advanced-filter">
            <button id="advancedFilterBtn" class="advanced-filter-btn">Advanced Filters</button>
            <div class="filter-options" id="filterOptions">
                <label><input type="checkbox" id="vegetarianCheckbox"> Vegetarian</label>
                <label><input type="checkbox" id="veganCheckbox"> Vegan</label>
                <label><input type="checkbox" id="glutenFreeCheckbox"> Gluten Free</label>
                <label><input type="checkbox" id="dairyFreeCheckbox"> Dairy Free</label>
                <label><input type="checkbox" id="veryHealthyCheckbox"> Very Healthy</label>
                <label><input type="checkbox" id="cheapCheckbox"> Cheap</label>
                <label><input type="checkbox" id="veryPopularCheckbox"> Very Popular</label>
                <label><input type="checkbox" id="sustainableCheckbox"> Sustainable</label>
            </div>
        </div>
        <div id="resultsContainer" class="results-container"></div>
        <button id="prevBtn">Prev</button>
        <button id="nxtBtn">Next</button>
        <span id="paginationDetails"></span>
        <script src="../js/recipesPage.js"></script>
    </div>
</body>
</html>
